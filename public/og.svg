<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="1200" height="630" fill="#F3F4F6"/>
  
  <!-- 왼쪽 원형 디자인 -->
  <circle cx="300" cy="315" r="200" fill="#3B82F6" opacity="0.1"/>
  <circle cx="300" cy="315" r="150" fill="#3B82F6" opacity="0.2"/>
  <circle cx="300" cy="315" r="100" fill="#3B82F6" opacity="0.3"/>
  
  <!-- 오른쪽 원형 디자인 -->
  <circle cx="900" cy="315" r="200" fill="#3B82F6" opacity="0.1"/>
  <circle cx="900" cy="315" r="150" fill="#3B82F6" opacity="0.2"/>
  <circle cx="900" cy="315" r="100" fill="#3B82F6" opacity="0.3"/>
  
  <!-- 중앙 텍스트 영역 -->
  <rect x="400" y="215" width="400" height="200" rx="20" fill="white" filter="drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1))"/>
  
  <!-- 텍스트 -->
  <text x="600" y="300" font-family="Arial" font-size="48" font-weight="bold" fill="#1F2937" text-anchor="middle">만 나이 계산기</text>
  <text x="600" y="360" font-family="Arial" font-size="24" fill="#4B5563" text-anchor="middle">정확한 만 나이 계산</text>
